{% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Recruitment Tool</title>
  <meta charset="utf-8">
  <meta name="question-data" content="{{testdatum}}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/colors/text.css" rel="stylesheet' %}">
  <link href="{% static 'vendor/dist/css/sb-admin-2.css' %}" rel="stylesheet">
  <link href="{% static 'css/formatting/div-paddings.css' %}" rel="stylesheet">
  <link href="{% static 'css/formatting/div-designs.css' %}" rel="stylesheet">
  <link href="{% static 'css/formatting/text-indenting.css' %}" rel="stylesheet">
  <link href="{% static 'css/font/general-fonts.css' %}" rel="stylesheet">
  <link href="{% static 'javascript/jquery/studyPanel.js' %}">
  <style>
    .glyphicon-remove:before {
      color: #FF0000 !important;
    }

    .panel-heading .accordion-toggle:after {
      /* symbol for "opening" panels */
      font-family: 'Glyphicons Halflings';
      /* essential for enabling glyphicon */
      content: "\e114";
      float: right;
      color: black;
    }

    .panel-heading.collapsed .accordion-toggle:after {
      /* symbol for "collapsed" panels */
      content: "\e080";
    }

    .panel .panel-heading:hover {
      background-color: #6DA5D4;
      cursor: pointer;
      opacity: .75;
    }

    a.accordion-toggle:hover {
      text-decoration: none !important;
    }

  </style>
</head>

<body data-ng-app="patientPortal">
  <ther-log-out></ther-log-out>
  <div class="row">
    <div class="col-sm-3" style="border-right: 0; padding: 5px 10px; padding-right: 0px; background-color: #F8F8F8;">
      <ther-Menu></ther-Menu>
    </div>
    <!--Table for study panels -->
    <div class="container-fluid">
      <div class="col-sm-9" data-ng-controller="patientController">
        <!--HEADER-->
        <div class="accord-header" style="height: 55px;background-color: #6DA5D4;border-radius: 3px;border: 1px solid #ddd;">
          <button type="button" onclick="genStudyModal()" data-toggle="modal" data-target="#pop-up-modal" name="addgroup" id="as-btn" class="btn" style="margin: 10px 0 0 10px;">Add Study</button>
          <button type="button" onclick="Check('studs')" name="checkAll" class="chAllRP btn" data-toggle="checkbox" style="margin: 10px 0 0 5px;">Select All</button>
          <button type="button" class="modBTN btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="float: right;margin: 5px 5px;padding: 8px 16px 8px 16px;">Send To Patients</button>
        </div>
        <div id="StudyModal" class="no-margin openModal" style="overflow-y: auto; height:400px;">
          <div class="panel-group" id="accordion" style="padding-top: 2px !important;"></div>
        </div>

        <!--Modal Encapsulation: building a function that creates table...-->
        <div>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="findbox" style="float: right;display: inline;">
                    <div class="input-group" id="adv-search">
                      <input type="text" class="form-control search" placeholder="Search for patients" style="width:200px;float:right;">
                    </div>
                  </div>
                  <h4 class="modal-title">Recipients</h4>
                </div>
                <div class="full-modal-body" style="max-height: 300px; overflow-y:scroll;">
                  <table class="table table-hover" id="usrTable1">
                    <thead>
                      <tr>
                        <th scope="col">Select</th>
                        <th scope="col">ID#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr data-ng-repeat="patient in patients">
                        <th scope="row" style="width:110px;">
                          <input type="checkbox" name="patts" style="margin-left:10px;">
                        </th>
                        <td>{{patient.id}}</td>
                        <td>{{patient.firstName}}</td>
                        <td>{{patient.lastName}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="Check('patts')" class="btn btn-default" style="float: left;">Select All</button>
                  <button type="button" class="btn btn-default">Send</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--CDN for jquery and angularjs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
  <!--Bootstrap JS-->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--Modules-->
  <script src="{% static 'javascript/app.js' %}"></script>
  <!--controllers-->
  <script src="{% static 'javascript/controllers/patientController.js' %}"></script>
  <!--Directives and js files-->
  <script src="{% static 'javascript/directives/therLogOut.js' %}"></script>
  <script src="{% static 'javascript/directives/therMenu.js' %}"></script>
  <script src="{% static 'javascript/stringy/createDivs.js' %}"></script>
  <script src="{% static 'javascript/recruitment.js' %}"></script>


</body>

</html>
{% endblock %}
