<div class="panel panel-default">

  <!--panel header-->
  <div class="panel-heading collapsed" data-toggle="collapse" data-target="#{{info.link}}" style="background-color:#337ab7 !important;">
    <!--<div>
      <input type="checkbox"></div>-->
    <h5 class="panel-title">
      <div class="pancheck" style="display:inline;">
          <input class="pancheck" type="checkbox" name="studs">
      </div>
      <a class="accordion-toggle" data-parent="#accordion" href="#{{info.link}}">
        {{info.nameOfStudy}}
      </a>
    </h5>
  </div>
  <!--end-->


  <!--body-->
  <div id="{{info.link}}" class="panel-collapse collapse" aria-expanded="false">
    <div class="panel-body">
      <h6>Description:</h6>
      <p>
        {{info.content}}
      </p>
      <h6>Requirements:</h6>
      <p>
        {{info.requirements}}
      </p>
    </div>
  </div>
  <!--end-->

</div>
